<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suriname Mining Map</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper" id="login-form"> 
    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="login-username" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" id="login-password" placeholder="Password" required /> 
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" id="remember-me"> Remember me</label>
        <a href="#" id="forgot-password-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
      </div>
    </form>
  </div>

  <div class="wrapper" id="register-form" style="display: none;">
    <form id="registerForm">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" id="register-username" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="email" id="register-email" placeholder="Email" required />
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" id="register-password" placeholder="Password" required /> 
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="input-box">
        <input type="password" id="register-confirm" placeholder="Confirm Password" required /> 
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="register-link">
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </form>
  </div>

  <div class="wrapper" id="forgot-form" style="display: none;">
    <form id="forgotForm">
      <h1>Reset Password</h1>
      <div class="input-box">
        <input type="email" id="forgot-email" placeholder="Your Email" required />
        <i class="bx bxs-envelope"></i>
      </div>

      <button type="submit" class="btn">Send Reset Link</button>

      <div class="register-link">
        <p>Remember your password? <a href="#" id="show-login-from-forgot">Login</a></p>
      </div>
    </form>
  </div>

  <script src="map.js"></script>
</body>
</html>
